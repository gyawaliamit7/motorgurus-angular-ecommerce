<form #f = "ngForm" (ngSubmit) = "save(f.value)" >
    <div class="form-group">
      <label for ="title"> Title </label>
      <input ngModel name ="title" id ="title" type ="text" class ="form-control">
    </div>

    <div class="form-group">
        <label for ="maker"> Maker </label>
        <select ngModel name ="maker" id ="maker"  class ="form-control">
          <option value=""></option>
          <option *ngFor="let m of makers$ | async" [value]="m.$key">
            {{m.name}}
          </option>

        </select>
    </div> 

    <div class="form-group">
        <label for ="model"> Model </label>
        <input ngModel name ="model" id ="model" type ="text" class ="form-control">

    </div> 

    <div class="form-group">
        <label for ="year"> Year </label>
        <input ngModel name ="year" id ="year" type ="text" class ="form-control">
    </div> 

    <div class="form-group">
      <span class ="input-group-addon">Rs </span>
        <label for ="price"> Price </label>
        <input ngModel name ="price" id ="price" type ="text" class ="form-control">
    </div> 

    <div class="form-group">
        <label for ="description"> Description </label>
        <input ngModel name ="description" id ="description" type ="text" class ="form-control">
    </div> 

    <div class="form-group">
        <label for ="bikeCondition"> Bike Condition </label>
        <input ngModel name ="bikeCondition" id ="bikeCondition" type ="text" class ="form-control">
    </div> 

    <div class="form-group">
        <label for ="imageUrl"> Image Url </label>
        <input ngModel name ="imageUrl" id ="imageUrl" type ="text" class ="form-control">
    </div> 

    <button class = "btn btn-primary"> Sell Bike</button>


    
  </form>
